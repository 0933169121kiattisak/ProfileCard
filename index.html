<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Kiattisak</span>
            <span class="job">Web developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background: #4267b2;"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" class="link" style="background: #103a9c;"><i class='bx bxl-discord'></i></a>
            <a href="#" class="link" style="background: #d34675;"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#" class="link" style="background: #72a1ff;"><i class='bx bxl-twitter' ></i></a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number">60k</span>

            </div>
            <div class="data">
                <i class='bx bxs-comment-dots' ></i>
                <span class="number">20k</span>

            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">12k</span>

            </div>
        </div>
    </div>
</body>
</html>
